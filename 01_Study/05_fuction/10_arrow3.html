<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow3</title>
</head>

<body>
    <script>
        const current_Date = () => {
            // 함수를 정의 하는 부분이 달라짐
            let curr_Date = new Date().toISOString();
            return curr_Date;
        }
        let returnDate = current_Date();    // current_Date 함수 호출(실행)
        document.write("Current Date : " + returnDate);
    </script>
</body>

</html>
