<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditionalControl2</title>
</head>

<body>
    <script>
        let bought = true;
        // let bought = false;

        if (bought) {
            document.write('아바타-물의 길 관람');
            // bought = true 일 경우 실행
        } else {
            document.write('친구랑 산책을 합니다.');
            //  bought = false 일 경우 실행
        }
    </script>
</body>

</html>
