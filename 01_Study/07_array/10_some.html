<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some</title>
</head>

<body>
    <script>
        const ages = [29, 56, 16, 41, 65];

        function checkAge(age) { return age > 20; }
        // let checkAge = (age) => {return age >20 ;}

        document.write(ages.some(checkAge) + "<br/>");
        document.write(ages.every(checkAge));
        document.write(ages.includes(29) + "<br/>");
        document.write(ages.includes(29, 1));
        //  index 1번 부터 찾았기 때문에 없음..
    </script>
</body>

</html>
