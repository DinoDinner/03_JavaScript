<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aristhmeticOperator</title>
</head>

<body>
    <script>
        let number1 = 10
        let number2 = 3

        let addValue = number1 + number2;
        let substractValue = number1 - number2;
        let multiplyValue = number1 * number2;
        let divideValue = number1 / number2;
        let reminderValue = number1 % number2;
        let incrementValue1 = number1++;
        let incrementValue2 = ++number1;
        let decrementValue1 = number1--;
        let decrementValue2 = --number1;
        let expoValue = number1 ** 2;

        console.log("addValue : " + addValue);
        console.log("substractValue : " + substractValue);
        console.log("multiplyValue : " + multiplyValue);
        console.log("divideValue : " + divideValue);
        console.log("reminderValue : " + reminderValue);
        console.log("incrementValue1 : " + incrementValue1);
        console.log("incrementValue2 : " + incrementValue2);
        console.log("decrementValue1 : " + decrementValue1);
        console.log("decrementValue2 : " + decrementValue2);
        console.log("decrementValue2 : " + decrementValue2);
        console.log("expoValue : " + expoValue);


    </script>
</body>

</html>
