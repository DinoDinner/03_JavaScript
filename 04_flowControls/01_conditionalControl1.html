<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditionalControl1</title>
</head>

<body>
    <script>
        let bought = true;          //예매완료
        // let bought = false;     //예매안함
        let linebreak = "<br/>"

        if (bought) {
            // if 절 안에는 여러 명령이 실행될 수 있다.
            document.write('아바타-물의 길 관람' + linebreak);
        }
        document.write("이 텍스트는 항상 표시 됩니다.")
        // bought = false면 실행을 안하고 창에 아무것도 없음.
    </script>
</body>

</html>
