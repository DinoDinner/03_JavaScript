<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doWhile</title>
</head>

<body>
    <script>
        // Do-While은 첫 실행은 무조건 시행한다.
        let yourDate = new Date();      // Date 객체 생성
        let curr_day = yourDate.getDate();     // 일
        let curr_month = yourDate.getMonth();       // 월
        curr_month++;       // 내부적으로 1월(Jan) = 0
        let curr_year = yourDate.getFullYear();       //년
        var count = 1;

        do {
            document.write(curr_month + "/" + curr_day + "/" + curr_year + "<br/>")
            count++;
        } while (count < 2);
        document.write("나는 do... while 루프 밖이야.<br/>");
    </script>
</body>

</html>
