<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <style>
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 5px;
            background: azure;
            text-align: center;
        }

        img {
            border: 2px solid #0288d1;
            width: 33.3%;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="../00_Ref/HTML/praha.jpg">
    </div>

    <script>
        document.addEventListener('keydown', (event) => {
            const keyName = event.key;
            if (keyName === 'control') return; // CTRL
            if (keyName === 'Alt') return;
            if (keyName === 'Shift') return;

            // keycode 86은 소문자 v 입니다.
            if (event.ctrlKey && (event.keyCode == 86)) {
                console.log('france.jpg가 추가됩니다!');
                add_Image();
            }
            else if (event.crtlKey) { console.log(`Ctrl + ${KeyName} 키(Key)가 눌렸습니다.`); }
            else if (event.altKey) { console.log(`Alt + ${KeyName} 키(Key)가 눌렸습니다.`); }
            else if (event.shiftlKey) { console.log(`Shift + ${KeyName} 키(Key)가 눌렸습니다.`); }
            else { console.log(`${keyName} 키(Key)가 눌렸습니다.`); }
        }, false)

        document.addEventListener('keyup', (event) => {
            const keyName = event.key;
            console.log(`${keyName} 키(key)가 해제되었습니다.`);
        }, false);

        function add_Image() {
            let img = document.createElement('img');
            img.src = '../00_Ref/CSS/france.jpg';
            let parent_node = document.querySelector('.cotainer');
            parent_node.appendChild(img);
        }
    </script>
</body>

</html>
