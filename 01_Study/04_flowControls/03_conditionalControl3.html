<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditionalControl3</title>
</head>

<body>
    <script>
        let membership = "일반";

        if (membership === "실버") { document.write("실버 회원"); }
        else if (membership === "골드") { document.write("골드 회원"); }
        else if (membership === "플래티넘") { document.write("플래티넘 회원"); }
        else if (membership === "다이아몬드") { document.write("다이아몬드 회원"); }
        else { document.write("일반 회원"); }
    </script>
</body>

</html>
