<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>

<body>
    <script>
        let items = [
            { name: 'MSI 프레스티지 15 A12UC', price: 1490000 },
            { name: 'ASUS 비보북 17 X1702ZA-AU105', price: 768000 },
            { name: '삼성전자 갤럭시북2 프로 NT950XEE-X71AR', price: 2351000 },
            { name: '레노버 게이밍 3i 15IAH I5 3050Ti Edition', price: 899000 },
            { name: 'APPLE 2021 맥북프로16 MK183KH/A M1 Pro', price: 2815000 },
            { name: 'DELL 인스피론 16 5620-UB05KR', price: 1290000 },
        ];


        // 가격(price)이 1300000보다 적거나 같은 아이템만 저장
        // let filteredItems = items.filter(function (item) {
        //     return item.price <= 130000
        // });

        let filteredItems = items.filter(item => {
            return item.price <= 1300000
        });

        //필터링된 아이템은 키: 값의 형태로 forEach() 이욯아여 출력
        filteredItems.forEach(filteredItem => {
            for (let key in filteredItem) {
                document.write(`${key} : ${filteredItem[key]} <br/>`);
            }
        });
    </script>
</body>

</html>
