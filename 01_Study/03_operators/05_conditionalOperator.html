<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditionerOperator</title>
</head>

<body>
    <script>
        let number1 = 3;
        let number2 = 3.14;
        let p1 = "3이 3.14보다 작다.";
        let p2 = "3이 3.14보다 크다.";
        let result = (number1 < number2) ? p1 : p2;

        // (표현식1) ? (표현식2) : (표현식3)
        // (표현식1) = "true" 이면(표현식2) 실행
        // (표현식1) = "false" 이면(표현식3) 실행

        console.log(result);

        // if (number1 < number2) console.log(p1);
        // else console.log(p2);

    </script>
</body>

</html>
