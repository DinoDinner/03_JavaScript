<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>createFunction2</title>
</head>

<body>
    <script>
        // country 객체 정의
        function country(name, rel_pic, description) {
            this.name = name;
            this.pic = rel_pic;
            this.description = description;
            this.display = function () { document.write(description); }
        }
        // 정의된 country 객체를 생성
        let austria = new country("오스트리아(Austria)", "../Img/austria.jpg",
            "<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio sequi reiciendis ipsa accusantium esse fuga. Perspiciatis facere qui ea, nostrum consequuntur eaque facilis. Tenetur eligendi quisquam inventore minus pariatur dolorem.</p>");
        let swiss = new country("스위스(Swiztalnd)", "../Img/swiss.png",
            "<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio sequi reiciendis ipsa accusantium esse fuga. Perspiciatis facere qui ea, nostrum consequuntur eaque facilis. Tenetur eligendi quisquam inventore minus pariatur dolorem.</p>");
        let budapest = new country("부다페스트(budapest)", "../Img/budapest.jpg",
            "<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio sequi reiciendis ipsa accusantium esse fuga. Perspiciatis facere qui ea, nostrum consequuntur eaque facilis. Tenetur eligendi quisquam inventore minus pariatur dolorem.</p>");

        //  공통되는 row 안에 들어가는 element를 재사용하기 위한 함수
        let add_element = (in_object) => {
            document.write("<div class='col-sm'>");
            document.write("<h3>" + in_object.name + "</h3>")
            document.write("<br/><img src='" + in_object.pic + "'class = 'img-fluid'>");
            in_object.display();
            document.write("</div >");
        }

        document.write("<div class='container'>");
        document.write("<div class='row'>");

        add_element(austria);
        add_element(swiss);
        add_element(budapest);

        document.write("</div>");
        document.write("</div>");

    </script>
</body>

</html>
