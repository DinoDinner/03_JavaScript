<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversion5</title>
</head>

<body>
    <script>
        let numString_1 = '42.195'
        let result = parseFloat(numString_1)
        console.log(result);
        // 42.195
        console.log(typeof (result));
        // number

        let numString_2 = '40'
        let numString_3 = '$40'
        console.log(parseFloat(numString_2));
        // 40
        console.log(parseFloat(numString_3));
        // NaN
    </script>
</body>

</html>
