<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>
        let inputData = prompt("목적지를 입력하세요", "");

        if (inputData != null) {
            switch (inputData) {
                case "강릉": document.write("inputData : " + inputData); break;
                case "부산": document.write("inputData : " + inputData); break;
                case "경주": document.write("inputData : " + inputData); break;
                case "광주": document.write("inputData : " + inputData); break;
                case "대전": document.write("inputData : " + inputData); break;
                default: document.write("춘천"); break;
            }
        }
    </script>
</body>

</html>
