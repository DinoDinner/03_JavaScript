<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>var2</title>

<body>
    <script>
        var message = "제주도 여행"
        console.log(message);
        console.log(typeof message);

        var message = 2;
        console.log(message);
        console.log(typeof message);
        // 변수 이름이 같지만 ,변수 타입이 다르다면 오류가 생길 수 있음 . 비추
    </script>


</body>
