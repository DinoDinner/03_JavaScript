<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversion2</title>
</head>

<body>
    <script>
        let number = 123
        let current_date = new Date()
        let bool_value = true

        console.log(typeof (number));
        console.log(typeof (current_date));
        console.log(typeof (bool_value));

        console.log(String(number), typeof (String(number)));
        console.log(String(current_date), typeof (String(current_date)));
        console.log(String(bool_value), typeof (String(bool_value)));
        console.log(current_date.toString(), typeof (String(bool_value)));
    </script>
</body>

</html>
