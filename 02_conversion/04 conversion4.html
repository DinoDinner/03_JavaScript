<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conversion4</title>
</head>

<body>
    <script>
        console.log(parseInt("1234"));
        // 1234
        console.log(parseInt(42.195));
        // 42
        console.log(parseInt(""));
        // NaN
        console.log(parseInt("0xf"));
        // 15
        console.log(parseInt("0011", 2));
        // 3 2+1
        console.log(parseInt("0011", 8));
        // 9 8+1
        console.log(parseInt("0011", 10));
        // 11 10 +1
        console.log(parseInt("0011", 16));
        // 17 16+1

    </script>
</body>

</html>
